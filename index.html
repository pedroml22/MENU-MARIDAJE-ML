<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú Maridaje ML</title>

<!-- FUENTES -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>

/* ---------- FONDO Y ESTILO GENERAL ---------- */

body {
    margin: 0;
    padding: 0;
    font-family: "EB Garamond", serif;
    overflow-x: hidden;

    background: url("fondoRojo.png") no-repeat center center fixed;
    background-size: cover;
}

/* ---------- COPOS (DETRÁS DEL MENÚ) ---------- */

.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 1em;
    pointer-events: none;
    animation: snowfall linear infinite;
    opacity: 0.9;
    z-index: 0 !important; /* SIEMPRE DETRÁS DEL CONTENIDO */
}

@keyframes snowfall {
    0%   { transform: translateY(0) translateX(0); }
    100% { transform: translateY(110vh) translateX(20px); }
}

/* ---------- PANTALLA DE BIENVENIDA ---------- */

#welcome-screen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 50;
    color: white;
    text-align: center;
    animation: fadeIn 1.2s ease;
}

#welcome-screen h1 {
    font-family: "Great Vibes", cursive;
    font-size: 3.5em;
    margin-bottom: 25px;
}

#welcome-screen button {
    font-size: 1.5em;
    padding: 16px 30px;
    border-radius: 12px;
    border: none;
    background: #b30000;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

#welcome-screen button:hover {
    background: #e60000;
    transform: scale(1.05);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* ---------- CONTENIDO AL CARGAR ---------- */

#content {
    display: none;
    opacity: 0;
    animation: fadeSlide 0.8s ease forwards;
}

@keyframes fadeSlide {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* ---------- ESTRUCTURA GENERAL ---------- */

.page-layout {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 40px 0;
}

/* ---------- PUBLICIDAD (SOLO EN PC) ---------- */

.sidebar {
    width: 160px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.ad-box {
    width: 100%;
    height: 200px;
    border-radius: 16px;
    overflow: hidden;

    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(3px);
    box-shadow: 0px 3px 12px rgba(0,0,0,0.20);

    animation: fadeInBox 1s ease forwards;
}

@keyframes fadeInBox {
    from { opacity: 0; transform: translateY(25px); }
    to   { opacity: 1; transform: translateY(0); }
}

.ad-box img,
.ad-box video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.85;
    filter: saturate(0.9);
    transition: opacity 0.4s ease, filter 0.4s ease;
}

.ad-box:hover img,
.ad-box:hover video {
    opacity: 1;
    filter: saturate(1);
}

/* ---------- MENÚ CENTRAL ---------- */

.menu-container {
    position: relative;
    z-index: 10;
    max-width: 90%;
    text-align: center;
    padding: 25px;
    background: rgba(255,255,255,0.92);
    border-radius: 20px;
    box-shadow: 0 0 22px rgba(0,0,0,0.55);
    margin: 0 10px;
}

/* ---------- ICONOS ---------- */

.icon {
    width: 80px;
    margin: 15px 0;
}

/* ---------- DIVIDER ---------- */
.divider {
    width: 80px;
    height: 2px;
    background: rgba(179,0,0,0.5);
    border-radius: 2px;
    margin: 25px auto;
}

/* ---------- TIPOGRAFÍA ---------- */

h1 {
    font-family: "Great Vibes", cursive;
    font-size: 3em;
    color: #b30000;
    margin: 0;
}

.subtitulo {
    font-size: 1.3em;
    color: #2e6b2e;
}

h2 {
    font-size: 1.7em;
    color: #b30000;
}

/* ---------- MEJORAS MÓVIL ---------- */

@media (max-width: 700px) {

    .sidebar {
        display: none; /* OCULTAMOS PUBLICIDAD EN MÓVIL */
    }

    h1 { font-size: 2.5em; }
    h2 { font-size: 1.5em; }
    .icon { width: 70px; }

    .menu-container {
        max-width: 94%;
        padding: 22px;
    }
}

</style>
</head>
<body>

<!-- PANTALLA DE BIENVENIDA -->
<div id="welcome-screen">
    <h1>Menú Maridaje ML</h1>
    <button onclick="startMenu()">Entrar al menú</button>
</div>

<script>
function startMenu() {
    document.getElementById("welcome-screen").style.display = "none";
    document.getElementById("content").style.display = "block";
}
</script>

<!-- CONTENIDO -->
<div id="content">

<div class="page-layout">

    <!-- SIDEBAR IZQUIERDO VACÍO -->
    <div class="sidebar"></div>

    <!-- MENÚ CENTRAL -->
    <div class="menu-container">

        <h1>Menú Maridaje ML</h1>
        <div class="subtitulo">Una experiencia navideña</div>

        <div class="divider"></div>

        <!-- PRIMER TIEMPO -->
        <h2>Primer tiempo</h2>
        <img class="icon" src="asia.png">
        <p class="plato">Delicias de Asia</p>
        <p class="maridaje">Cava rosado</p>

        <div class="divider"></div>

        <!-- SEGUNDO TIEMPO -->
        <h2>Segundo tiempo</h2>
        <img class="icon" src="cocido.png">
        <p class="plato">Cocido en tres partes</p>
        <p class="maridaje">Cava blanco</p>

        <div class="divider"></div>

        <!-- TERCER TIEMPO -->
        <h2>Tercer tiempo</h2>
        <img class="icon" src="roscon.png">
        <p class="plato">Roscón</p>
        <p class="maridaje">Vino</p>

        <div class="divider"></div>

    </div>

    <!-- PUBLICIDAD DERECHA (SOLO PC) -->
    <div class="sidebar">
        <div class="ad-box"><img src="foto1.jpg"></div>
        <div class="ad-box"><video src="videoplayback2.mp4" autoplay loop muted></video></div>
        <div class="ad-box"><img src="asia.png"></div>
        <div class="ad-box"><img src="roscon.png"></div>
    </div>

</div>
</div>

<!-- COPOS DE NIEVE SCRIPT -->
<script>
function createSnowflakes() {
    for (let i = 0; i < 40; i++) {
        let snow = document.createElement("div");
        snow.classList.add("snowflake");
        snow.textContent = "❄";

        snow.style.left = Math.random() * 100 + "vw";
        snow.style.fontSize = (Math.random() * 1.6 + 0.6) + "em";
        snow.style.animationDuration = (Math.random() * 5 + 6) + "s";
        snow.style.animationDelay = (Math.random() * 5) + "s";

        document.body.appendChild(snow);
    }
}

createSnowflakes();
</script>

</body>
</html>
