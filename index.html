<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Men√∫ Maridaje ML</title>

<!-- FUENTES -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>

/* ---------- FONDO Y ESTILO GENERAL ---------- */

body {
    margin: 0;
    padding: 0;
    font-family: "EB Garamond", serif;
    overflow-x: hidden;

    background: linear-gradient(180deg, #8b0000, #b30000, #c91c1c, #8b0000),
                url("fondoRojo.png") no-repeat center center fixed;
    background-size: cover;
}

/* ---------- COPOS (DETR√ÅS DEL MEN√ö) ---------- */

.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 0.4em;
    pointer-events: none;
    animation: snowfall linear infinite;
    opacity: 1;
    z-index: 0 !important;
}

@keyframes snowfall {
    0%   { transform: translateY(0) translateX(0); }
    100% { transform: translateY(110vh) translateX(20px); }
}

/* ---------- PANTALLA DE BIENVENIDA ---------- */

#welcome-screen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 50;
    color: white;
    text-align: center;
    animation: fadeIn 1.2s ease;
}

#welcome-screen h1 {
    font-family: "Great Vibes", cursive;
    font-size: 3.5em;
    margin-bottom: 25px;
}

/* BOT√ìN CON BRILLO SUAVE */
#welcome-screen button {
    font-size: 1.5em;
    padding: 16px 30px;
    border-radius: 12px;
    border: none;
    background: #b30000;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 12px rgba(255,255,255,0.3);
    animation: glow 2.4s ease-in-out infinite;
}

@keyframes glow {
    0%   { box-shadow: 0 0 8px rgba(255,255,255,0.2); }
    50%  { box-shadow: 0 0 16px rgba(255,255,255,0.4); }
    100% { box-shadow: 0 0 8px rgba(255,255,255,0.2); }
}

/* ---------- TRANSICI√ìN DEL MEN√ö (CORTINA) ---------- */

#content {
    display: none;
    opacity: 0;
    animation: curtain 0.9s ease forwards;
}

@keyframes curtain {
    0%   { opacity: 0; transform: translateY(-40px) scale(0.98); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
}

/* ---------- ESTRUCTURA ---------- */

.page-layout {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 40px 0;
}

/* ---------- PUBLICIDAD ---------- */

.sidebar {
    width: 160px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.ad-box {
    width: 100%;
    height: 200px;
    border-radius: 16px;
    overflow: hidden;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(3px);
    box-shadow: 0px 3px 12px rgba(0,0,0,0.20);
}

/* ---------- MEN√ö CENTRAL + MARCO NAVIDE√ëO ---------- */

.menu-container {
    position: relative;
    z-index: 10;
    max-width: 90%;
    text-align: center;
    padding: 28px;
    background: rgba(255,255,255,0.92);

    border-radius: 22px;

    /* MARCO NAVIDE√ëO */
    border: 6px double rgba(179, 0, 0, 0.75);
    box-shadow:
        0 0 10px rgba(255,220,150,0.4),
        0 0 20px rgba(120,0,0,0.4),
        inset 0 0 10px rgba(255,255,255,0.6);

    margin: 0 10px;
}

/* ---------- ICONOS INTEGRADOS ---------- */

.icon {
    width: 80px;
    margin: 15px 0;

    background: white;
    padding: 10px;
    border-radius: 16px;

    box-shadow:
        0 0 10px rgba(0,0,0,0.12),
        inset 0 0 6px rgba(255,255,255,0.7);
}

/* ---------- DIVIDER ---------- */

.divider {
    width: 80px;
    height: 2px;
    background: rgba(179,0,0,0.55);
    border-radius: 2px;
    margin: 25px auto;
}

/* ---------- TIPOGRAF√çA ---------- */

h1 {
    font-family: "Great Vibes", cursive;
    font-size: 3em;
    color: #b30000;
    margin: 0;
}

.subtitulo {
    font-size: 1.3em;
    color: #2e6b2e;
}

h2 {
    font-size: 1.7em;
    color: #b30000;
}

/* ---------- FOOTER ---------- */
footer {
    margin-top: 35px;
    font-family: "Great Vibes", cursive;
    font-size: 1.8em;
    color: white;
    text-align: center;
    text-shadow: 0 0 10px black;
}

/* ---------- RESPONSIVE (M√ìVIL) ---------- */

@media (max-width: 700px) {

    /* Ocultar sidebar izquierdo para no romper layout */
    .page-layout > .sidebar:first-child {
        display: none;
    }

    /* Sidebar derecho debajo del men√∫ */
    .page-layout > .sidebar:last-child {
        width: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }

    .ad-box {
        width: 45%;
        height: 120px;
        margin-bottom: 12px;
    }

    h1 { font-size: 2.4em; }
    h2 { font-size: 1.4em; }
    .icon { width: 70px; }

    .menu-container {
        max-width: 94%;
        padding: 22px;
    }
}

</style>
</head>
<body>

<!-- ---------- PANTALLA DE BIENVENIDA ---------- -->
<div id="welcome-screen">
    <h1>Men√∫ Maridaje ML</h1>
    <button onclick="startMenu()">Entrar al men√∫</button>
</div>

<script>
function startMenu() {
    document.getElementById("welcome-screen").style.display = "none";
    document.getElementById("content").style.display = "block";
}
</script>

<!-- ---------- CONTENIDO ---------- -->
<div id="content">

<div class="page-layout">

    <div class="sidebar"></div>

    <div class="menu-container">

        <h1>Men√∫ Maridaje ML</h1>
        <div class="subtitulo">Una experiencia navide√±a</div>

        <div class="divider"></div>

        <h2>Primer tiempo</h2>
        <img class="icon" src="asia.png">
        <p class="plato">Delicias de Asia</p>
        <p class="maridaje">Cava rosado</p>

        <div class="divider"></div>

        <h2>Segundo tiempo</h2>
        <img class="icon" src="cocido.png">
        <p class="plato">Cocido en tres partes</p>
        <p class="maridaje">Cava blanco</p>

        <div class="divider"></div>

        <h2>Tercer tiempo</h2>
        <img class="icon" src="roscon.png">
        <p class="plato">Rosc√≥n</p>
        <p class="maridaje">Vino</p>

        <div class="divider"></div>

        <footer>Con cari√±o, ML üéÑ‚ú®</footer>

    </div>

    <div class="sidebar">
        <div class="ad-box"><img src="foto1.jpg"></div>
        <div class="ad-box"><video src="videoplayback2.mp4" autoplay loop muted></video></div>
        <div class="ad-box"><img src="asia.png"></div>
        <div class="ad-box"><img src="roscon.png"></div>
    </div>

</div>
</div>

<!-- ---------- COPOS DE NIEVE ---------- -->
<script>
function createSnowflakes() {
    for (let i = 0; i < 40; i++) {
        let snow = document.createElement("div");
        snow.classList.add("snowflake");
        snow.textContent = "‚ùÑ";

        snow.style.left = Math.random() * 100 + "vw";
        snow.style.fontSize = (Math.random() * 0.5 + 0.4) + "em";
        snow.style.animationDuration = (Math.random() * 5 + 6) + "s";
        snow.style.animationDelay = (Math.random() * 5) + "s";

        document.body.appendChild(snow);
    }
}
createSnowflakes();
</script>

</body>
</html>
